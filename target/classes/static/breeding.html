<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Rozmnożenia • SilkRoute ERP</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- SilkRoute ERP Breeding Styles -->
  <link rel="stylesheet" href="/css/breedingStyle.css">
</head>

<body class="bg-slate-100 min-h-screen">

<!-- PAGE WRAPPER -->
<div class="max-w-7xl mx-auto p-10">

  <!-- PAGE TITLE -->
  <h1 class="text-5xl font-[800] text-slate-900 tracking-tight mb-10">
    Moduł rozmnożeń
  </h1>

  <!-- TABS -->
  <div class="flex gap-10 border-b border-slate-300 mb-10 text-lg">

    <button id="tab-list" class="pb-4 tab-active">
      <i class="bi bi-list-ul mr-2"></i> Samice
    </button>

    <button id="tab-dashboard" class="pb-4 tab-inactive">
      <i class="bi bi-bar-chart mr-2"></i> Dashboard
    </button>

    <button id="tab-settings" class="pb-4 tab-inactive">
      <i class="bi bi-gear mr-2"></i> Ustawienia
    </button>

  </div>

  <!-- ROOT -->
  <div id="breeding-root"></div>

</div>

<!-- FULLSCREEN MODAL -->
<div id="breeding-full-modal"
     class="hidden fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center z-50">
  <div id="breeding-full-modal-content"
       class="bg-white p-10 rounded-3xl w-full max-w-2xl max-h-[90vh] overflow-y-auto"></div>
</div>

<!-- JS -->
<script type="module">
  import { renderBreedingList } from "/js/breeding/breedingList.js";
  import { renderBreedingDashboard } from "/js/breeding/breedingDashboard.js";

  const root = document.getElementById("breeding-root");

  // start od listy samic
  renderBreedingList(root);

  // TABS
  const tabList = document.getElementById("tab-list");
  const tabDashboard = document.getElementById("tab-dashboard");
  const tabSettings = document.getElementById("tab-settings");

  function activateTab(active, ...inactive) {
    active.classList.remove("tab-inactive");
    active.classList.add("tab-active");

    inactive.forEach(btn => {
      btn.classList.remove("tab-active");
      btn.classList.add("tab-inactive");
    });
  }

  tabList.onclick = () => {
    activateTab(tabList, tabDashboard, tabSettings);
    renderBreedingList(root);
  };

  tabDashboard.onclick = () => {
    activateTab(tabDashboard, tabList, tabSettings);
    renderBreedingDashboard(root);
  };

  tabSettings.onclick = () => {
    activateTab(tabSettings, tabList, tabDashboard);
    root.innerHTML = `
      <div class="glass-card p-10 rounded-3xl border border-slate-200">
        <h2 class="text-3xl font-[800] text-slate-900 mb-6">Ustawienia modułu</h2>
        <p class="text-slate-500">Brak ustawień w tej wersji.</p>
      </div>
    `;
  };
</script>
<script type="module" src="js/main.js"></script>

</body>
</html>
