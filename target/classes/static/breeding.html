<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>SilkRoute ERP - Breeding Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .glass-card { background: white; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); transition: all 0.3s ease; }
        .glass-card:hover { border-color: #cbd5e1; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); }
        .date-display { font-size: 1.25rem; font-weight: 800; color: #0f172a; letter-spacing: -0.025em; }
    </style>
</head>
<body class="p-6 md:p-12">

<div class="max-w-6xl mx-auto">
    <header class="flex flex-col md:flex-row justify-between items-start md:items-end mb-12 gap-6 border-b border-slate-200 pb-10">
        <div>
            <h1 class="text-5xl font-[800] text-slate-900 tracking-tighter">SilkRoute <span class="text-emerald-600 italic">Breeding</span></h1>
            <p class="text-slate-500 font-medium mt-2">Profesjonalny system ewidencji hodowlanej</p>
        </div>
        <button onclick="loadReports()" class="bg-white border border-slate-200 hover:bg-slate-50 px-8 py-3 rounded-2xl font-bold text-slate-700 transition flex items-center gap-3 shadow-sm active:scale-95">
            <i class="bi bi-arrow-clockwise text-emerald-600 text-xl"></i> ODŚWIEŻ SYSTEM
        </button>
    </header>

    <section class="glass-card p-10 rounded-[2.5rem] mb-16 relative overflow-hidden">
        <div class="absolute top-0 left-0 w-2 h-full bg-emerald-500"></div>
        <h2 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-6">Nowa Karta Raportu</h2>
        <div class="flex flex-col md:flex-row gap-5">
            <input type="text" id="newSpec" placeholder="Gatunek (np. Monocentropus balfouri)"
                   class="flex-1 bg-slate-50 border border-slate-200 p-5 rounded-2xl focus:ring-4 focus:ring-emerald-500/10 focus:border-emerald-500 outline-none transition text-xl font-semibold">
            <button onclick="createReport()" class="bg-slate-900 text-white px-12 py-5 rounded-2xl font-black hover:bg-emerald-600 transition-all shadow-xl shadow-slate-200">
                REJESTRUJ
            </button>
        </div>
    </section>

    <div id="reportsContainer" class="space-y-10">
    </div>
</div>

<div id="entryModal" class="hidden fixed inset-0 bg-slate-900/40 backdrop-blur-md flex items-center justify-center p-4 z-50">
    <div class="bg-white p-10 rounded-[3rem] max-w-lg w-full shadow-2xl border border-slate-100">
        <h3 class="text-3xl font-black mb-8 text-slate-900 tracking-tight">Nowy wpis</h3>
        <input type="hidden" id="modalReportId">
        <div class="space-y-6">
            <div>
                <label class="text-xs font-black text-slate-400 uppercase ml-1">Kategoria zdarzenia</label>
                <select id="mEntryType" class="w-full bg-slate-50 border border-slate-200 p-5 rounded-2xl outline-none focus:border-emerald-500 font-bold text-slate-700">
                    <option value="FEEDING">FEEDING</option>
                    <option value="MOLT">MOLT</option>
                    <option value="COCOON_DEPOSITED">COCOON_DEPOSITED</option>
                    <option value="COCOON_OPENED">COCOON_OPENED</option>
                    <option value="OBSERVATION">OBSERVATION</option>
                </select>
            </div>
            <div>
                <label class="text-xs font-black text-slate-400 uppercase ml-1">Szczegóły</label>
                <textarea id="mDesc" class="w-full bg-slate-50 border border-slate-200 p-5 rounded-2xl h-40 outline-none focus:border-emerald-500 text-lg"></textarea>
            </div>
            <div class="flex gap-4 pt-4">
                <button onclick="submitEntry()" class="flex-1 bg-emerald-600 text-white p-5 rounded-2xl font-black hover:bg-emerald-500 transition shadow-lg shadow-emerald-100">ZAPISZ</button>
                <button onclick="closeModal()" class="flex-1 bg-slate-100 text-slate-500 p-5 rounded-2xl font-bold hover:bg-slate-200 transition">ANULUJ</button>
            </div>
        </div>
    </div>
</div>

<script>
    const API = 'http://localhost:8080/api/v1/breeding/reports';

    // 1. ŁADOWANIE I WYŚWIETLANIE
    async function loadReports() {
        try {
            const res = await fetch(API);
            const reports = await res.json();
            const container = document.getElementById('reportsContainer');
            container.innerHTML = '';

            reports.forEach(r => {
                const div = document.createElement('div');
                div.className = "glass-card rounded-[3rem] overflow-hidden bg-white";
                div.innerHTML = `
                        <div class="p-10 flex flex-col lg:flex-row justify-between items-start lg:items-center gap-8">
                            <div class="flex-1">
                                <div class="flex items-center gap-3 mb-2">
                                    <span class="bg-emerald-100 text-emerald-700 px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-wider">Active Report</span>
                                    <span class="text-slate-300 text-[10px] font-mono">${r.id}</span>
                                </div>
                                <h3 class="text-4xl font-[800] text-slate-900 tracking-tighter">${r.speciesName}</h3>
                            </div>

                            <div class="flex flex-wrap gap-12 items-center">
                                <div class="text-left">
                                    <p class="text-[10px] font-black text-slate-400 uppercase mb-2">Status Hodowli</p>
                                    <select onchange="updateStatus('${r.id}', this.value)" class="font-black text-lg text-emerald-600 bg-emerald-50 border-none outline-none cursor-pointer hover:text-emerald-700">
                                        <option value="IN_PROGRESS" ${r.status === 'IN_PROGRESS' ? 'selected' : ''}>IN PROGRESS</option>
                                        <option value="COCOON_PRODUCED" ${r.status === 'COCOON_PRODUCED' ? 'selected' : ''}>COCOON PRODUCED</option>
                                        <option value="IN_INCUBATION" ${r.status === 'IN_INCUBATION' ? 'selected' : ''}>IN INCUBATION</option>
                                        <option value="HATCHED" ${r.status === 'HATCHED' ? 'selected' : ''}>HATCHED</option>
                                        <option value="FAILED" ${r.status === 'FAILED' ? 'selected' : ''}>FAILED</option>
                                    </select>
                                </div>

                                <div class="text-left">
                                    <p class="text-[10px] font-black text-slate-400 uppercase mb-2">Data złożenia kokonu</p>
                                    <p class="date-display">${r.eggsackDate || '-- / -- / ----'}</p>
                                </div>

                                <div class="flex gap-3">
                                    <button onclick="openModal('${r.id}')" class="w-14 h-14 flex items-center justify-center rounded-2xl bg-slate-900 text-white hover:bg-emerald-600 transition-all shadow-xl shadow-slate-200"><i class="bi bi-plus-lg text-xl"></i></button>
                                    <button onclick="toggleEntries('${r.id}')" class="w-14 h-14 flex items-center justify-center rounded-2xl border border-slate-200 text-slate-400 hover:text-slate-900 hover:bg-slate-50 transition-all"><i class="bi bi-journal-text text-xl"></i></button>
                                    <button onclick="deleteReport('${r.id}')" class="w-14 h-14 flex items-center justify-center rounded-2xl text-red-300 hover:text-red-600 hover:bg-red-50 transition-all"><i class="bi bi-trash text-xl"></i></button>
                                </div>
                            </div>
                        </div>

                        <div id="entries-${r.id}" class="hidden bg-slate-50/50 border-t border-slate-100 p-10">
                            <div class="max-w-4xl mx-auto">
                                <h4 class="text-xs font-black text-slate-900 uppercase mb-8 flex items-center gap-3">
                                    <span class="w-8 h-[2px] bg-emerald-500"></span> Logi systemowe
                                </h4>
                                <div class="space-y-6">
                                    ${r.entries && r.entries.length > 0 ? r.entries.map(e => `
                                        <div class="flex gap-8 items-start relative">
                                            <div class="text-right min-w-[120px] pt-1">
                                                <p class="text-sm font-black text-slate-900">${e.entryDate}</p>
                                                <p class="text-[10px] text-emerald-600 font-black uppercase tracking-widest">${e.entryType}</p>
                                            </div>
                                            <div class="bg-white p-6 rounded-[1.5rem] shadow-sm border border-slate-100 flex-1 relative">
                                                <p class="text-slate-600 leading-relaxed font-medium">${e.description}</p>
                                            </div>
                                        </div>
                                    `).join('') : '<p class="text-slate-400 italic text-center py-10">Brak zarejestrowanych zdarzeń.</p>'}
                                </div>
                            </div>
                        </div>
                    `;
                container.appendChild(div);
            });
        } catch (e) { alert("Błąd połączenia z API. Sprawdź Javę!"); }
    }

    // 2. AKTUALIZACJA STATUSU (POPRAWKA SYNCHRONIZACJI)
    async function updateStatus(id, newStatus) {
        // Pobieramy aktualne dane raportu, żeby nie nadpisać ich pustymi wartościami
        const currentRes = await fetch(`${API}/${id}`);
        const report = await currentRes.json();

        // Aktualizujemy tylko status
        report.status = newStatus;

        const updateRes = await fetch(`${API}`, {
            method: 'POST', // Twój kontroler używa @PostMapping("/reports") do save/update
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(report)
        });

        if(updateRes.ok) {
            console.log("Status zaktualizowany pomyślnie");
            // Opcjonalnie: loadReports(); jeśli chcesz odświeżyć widok
        }
    }

    // 3. NOWY RAPORT
    async function createReport() {
        const spec = document.getElementById('newSpec').value;
        if(!spec) return;
        await fetch(API, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ speciesName: spec, status: 'IN_PROGRESS' })
        });
        document.getElementById('newSpec').value = '';
        loadReports();
    }

    // 4. WPISY (MODAL)
    function openModal(id) {
        document.getElementById('modalReportId').value = id;
        document.getElementById('mDesc').value = '';
        document.getElementById('entryModal').classList.remove('hidden');
    }
    function closeModal() { document.getElementById('entryModal').classList.add('hidden'); }

    async function submitEntry() {
        const id = document.getElementById('modalReportId').value;
        const entry = {
            entryDate: new Date().toISOString().split('T')[0],
            description: document.getElementById('mDesc').value,
            entryType: document.getElementById('mEntryType').value
        };
        const res = await fetch(`${API}/${id}/entries`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(entry)
        });
        if(res.ok) {
            closeModal();
            loadReports();
        }
    }

    function toggleEntries(id) {
        document.getElementById(`entries-${id}`).classList.toggle('hidden');
    }

    async function deleteReport(id) {
        if(confirm("Usunąć raport trwale?")) {
            await fetch(`${API}/${id}`, { method: 'DELETE' });
            loadReports();
        }
    }

    loadReports();
</script>
</body>
</html>
