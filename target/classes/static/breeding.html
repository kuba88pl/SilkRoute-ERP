<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Rozmnożenia • SilkRoute ERP</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Breeding Styles -->
    <link rel="stylesheet" href="/css/breedingStyle.css">
</head>

<body class="p-6 md:p-12">

<!-- PAGE WRAPPER -->
<div class="w-full max-w-none mx-auto">

    <!-- PAGE TITLE -->
    <div>
        <h1 class="text-5xl font-[800] text-slate-900 tracking-tighter">
            SilkRoute <span class="text-emerald-600 italic">Breeding</span>
        </h1>
        <p class="text-slate-500 font-medium mt-2">
            Profesjonalny system obsługi rozmnożeń
        </p>
    </div>

    <hr class="my-8 border-slate-300">

    <!-- DWIE KOLUMNY: LISTA + DASHBOARD -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">

        <!-- LEWA KOLUMNA: LISTA SAMIC -->
        <div id="breeding-list-root" class="lg:col-span-2"></div>

        <!-- PRAWA KOLUMNA: MENU + DASHBOARD -->
        <div class="flex flex-col gap-6">

            <!-- MENU NAD DASHBOARD (WERSJA PREMIUM) -->
            <div class="glass-card p-6 rounded-2xl border border-slate-200 shadow-sm flex flex-col gap-3">

                <h2 class="text-xl font-[800] text-slate-900 flex items-center gap-3">
                    <i class="bi bi-cash-coin text-emerald-600 text-2xl"></i>
                    Przejdź do modułu sprzedaży
                </h2>

                <p class="text-slate-500 text-sm leading-relaxed">
                    Zarządzaj klientami, zamówieniami i ofertami w dedykowanym module sprzedażowym.
                </p>

                <a href="sale.html"
                   class="mt-2 inline-block bg-emerald-600 hover:bg-emerald-700 text-white font-bold px-6 py-3 rounded-xl transition active:scale-95 shadow-sm w-fit">
                    Otwórz moduł sprzedaży
                </a>

            </div>

            <!-- DASHBOARD -->
            <div id="breeding-dashboard-root"></div>

        </div>

    </div>

</div>

<!-- FULLSCREEN MODAL -->
<div id="breeding-full-modal"
     class="hidden fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center z-50">
    <div id="breeding-full-modal-content"
         class="bg-white p-10 rounded-3xl w-full max-w-2xl max-h-[90vh] overflow-y-auto"></div>
</div>

<!-- JS -->
<script type="module">
    import { renderBreedingList } from "/js/breeding/breedingList.js";
    import { renderBreedingDashboard } from "/js/breeding/breedingDashboard.js";

    const listRoot = document.getElementById("breeding-list-root");
    const dashboardRoot = document.getElementById("breeding-dashboard-root");

    // renderujemy oba moduły jednocześnie
    renderBreedingList(listRoot);
    renderBreedingDashboard(dashboardRoot);
</script>

<script type="module" src="js/main.js"></script>

</body>
</html>
