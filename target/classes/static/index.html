<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>SilkRoute ERP — Strona startowa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Global SilkRoute Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="min-h-screen flex items-center justify-center px-6 py-12">

<div class="glass-card rounded-[3rem] p-12 max-w-3xl w-full text-center fade-in">

    <!-- Logo -->
    <div class="flex justify-center mb-8">
        <img src="img/logo.png"
             alt="SilkRoute ERP Logo"
             class="h-40 md:h-48 w-auto drop-shadow-sm">
    </div>

    <!-- Nagłówek -->
    <h1 class="text-4xl font-black tracking-tight mb-2 text-slate-900"> SilkRoute <span class="text-emerald-600"><i>ERP</i></span> </h1>

    <p class="text-slate-500 mb-12">
        Arachnid Breeding & Wholesale Management System
    </p>

    <!-- Moduły -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <a href="sale.html"
           class="block px-6 py-4 rounded-2xl font-bold bg-emerald-600 text-white
                      hover:bg-emerald-700 transition shadow-md active:scale-95">
            Moduł sprzedaży
        </a>

        <a href="breeding.html"
           class="block px-6 py-4 rounded-2xl font-bold bg-indigo-600 text-white
                      hover:bg-indigo-700 transition shadow-md active:scale-95">
            Moduł hodowli
        </a>

    </div>

    <!-- Stopka -->
    <p class="text-xs text-slate-400 mt-12">
        © 2026 SilkRoute ERP
    </p>

</div>

</body>
</html>
