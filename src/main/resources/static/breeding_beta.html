<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>SilkRoute ERP - Breeding Management</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/breedingStyle.css">

  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
    .glass-card { background: white; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); transition: all 0.3s ease; }
    .glass-card:hover { border-color: #cbd5e1; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); }
  </style>
</head>

<body class="p-6 md:p-12">

<div class="max-w-6xl mx-auto">

  <!-- HEADER -->
  <header class="flex flex-col md:flex-row justify-between items-start md:items-end mb-12 gap-6 border-b border-slate-200 pb-10">
    <div>
      <h1 class="text-5xl font-[800] text-slate-900 tracking-tighter">
        SilkRoute <span class="text-emerald-600 italic">Breeding</span>
      </h1>
      <p class="text-slate-500 font-medium mt-2">Profesjonalny system ewidencji hodowlanej</p>
    </div>

    <div class="flex gap-4">
      <!-- NOWE ROZMNOŻENIE -->
      <button id="newBreedingBtn"
              class="bg-slate-900 text-white px-8 py-3 rounded-2xl font-black hover:bg-emerald-600 transition-all shadow-xl shadow-slate-200 flex items-center gap-3 active:scale-95">
        <i class="bi bi-plus-lg text-xl"></i> NOWE ROZMNOŻENIE
      </button>

      <!-- ODŚWIEŻ -->
      <button onclick="location.reload()"
              class="bg-white border border-slate-200 hover:bg-slate-50 px-8 py-3 rounded-2xl font-bold text-slate-700 transition flex items-center gap-3 shadow-sm active:scale-95">
        <i class="bi bi-arrow-clockwise text-emerald-600 text-xl"></i> ODŚWIEŻ SYSTEM
      </button>
    </div>
  </header>

  <!-- ROOT -->
  <section class="glass-card p-10 rounded-[2.5rem] mb-16 relative overflow-hidden">
    <div class="absolute top-0 left-0 w-2 h-full bg-emerald-500"></div>

    <h2 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-6">
      Moduł Rozmnożeń
    </h2>

    <div id="breeding-root" class="pt-4"></div>
  </section>

</div>

<!-- GLOBALNY MODAL -->
<div id="breeding-full-modal"
     class="hidden fixed inset-0 bg-slate-900/40 backdrop-blur-md flex items-center justify-center p-4 z-50">
  <div id="breeding-full-modal-content"
       class="bg-white p-10 rounded-[3rem] max-w-3xl w-full shadow-2xl border border-slate-100">
  </div>
</div>

<script type="module">
  import { initBreedingModule, openFullBreedingModal } from "/js/breeding/breedingModule.js";

  const root = document.getElementById("breeding-root");
  initBreedingModule(root);

  // podpinamy przycisk NOWE ROZMNOŻENIE
  document.getElementById("newBreedingBtn").addEventListener("click", () => {
    openFullBreedingModal();
  });
</script>

</body>
</html>
